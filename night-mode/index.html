<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NightModeTest</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Roboto&display=swap" rel="stylesheet">
</head>
  <body>
    <div class="day">
      <h1>JavaScript Night Mode</h1>
      <label class="switch">
        <input type="checkbox" id="day" onclick="changeMode()" />
        <span class="slider round"></span>
      </label>
      <img src="images/off.png" alt="light_off" />
    </div>
    <script type="text/javascript" src="mode.js"></script>
  </body>
</html>
